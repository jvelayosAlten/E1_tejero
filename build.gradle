plugins {
    id 'java'
}

group 'alten.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.33'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.0.33'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.23'
    testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'


}
